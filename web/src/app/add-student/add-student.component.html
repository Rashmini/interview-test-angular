<div class="container">
    <h2>Add Student</h2>
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" formControlName="firstName" class="form-control" />
        <div *ngIf="studentForm.get('firstName')?.invalid && studentForm.get('firstName')?.touched" class="text-danger">
          First Name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" formControlName="lastName" class="form-control" />
        <div *ngIf="studentForm.get('lastName')?.invalid && studentForm.get('lastName')?.touched" class="text-danger">
          Last Name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" class="form-control" />
        <div *ngIf="studentForm.get('email')?.invalid && studentForm.get('email')?.touched" class="text-danger">
          A valid Email is required.
        </div>
      </div>
      <div class="form-group">
        <label for="major">Major</label>
        <input id="major" formControlName="major" class="form-control" />
        <div *ngIf="studentForm.get('major')?.invalid && studentForm.get('major')?.touched" class="text-danger">
          Major is required.
        </div>
      </div>
      <div class="form-group">
        <label for="averageGrade">Average Grade</label>
        <input id="averageGrade" formControlName="averageGrade" class="form-control" />
        <div *ngIf="studentForm.get('averageGrade')?.invalid && studentForm.get('averageGrade')?.touched" class="text-danger">
          Average Grade is required.
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Add Student</button>
    </form>
    <div *ngIf="message" class="alert mt-3" [ngClass]="{'alert-success': message.includes('success'), 'alert-danger': message.includes('error')}">
      {{ message }}
    </div>
</div>
